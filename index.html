<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
            <nav class="top-1">
                      <div class="contact">
                            <span>
                                    <img src="./assets/phone.png" alt="" width="20">
                                    <small>+234 8097 350 962</small>
                            </span>

                            <span>
                                   <img src="./assets/mail.png" alt="" width="20">
                                   <small>info@gameoffortune.com</small>
                            </span>
                      </div>
                      <div class="social">
                           <a href=""><img src="./assets/facebook.png" alt="" width="20"></a>
                           <a href=""><img src="./assets/twitter.png" alt="" width="20"></a>
                           <a href=""><img src="./assets/instagram.png" alt="" width="20"></a>
                           <a href=""><img src="./assets/youtube.png" alt="" width="20"></a>
                         
                      </div>
            </nav>
            <nav class="top-2">
                   <h2>Game of Fortune</h2>
            </nav>
            <nav class="top-3">
                   <a href="">Home</a>
                   <a href="">About Game</a>
                   <a href="">Signup</a>
                   <a href="">Login</a>
                   <a href="">Report Issue</a>
                   <a href="">Contact us</a>
            </nav>
    </header>
    <main>
           <section class="get-started-section">
                <!-- profile board btn  -->
                <button class="profile-board-btn">Show Profile Board</button>

                <!-- profile board -->
                <div class="profile-board">
                        <img src="./assets/close.png" alt="" width="20" class="close close-profile-board">

                          <div class="profile-board-container">
                                   <img src="./assets/profile.png" alt="" class="board-profile-img">

                                        <h2 class="profile-name">Codeprof Academy</h2>
                                       
                                   <h4>$<span class="balance">1000</span></h4>

                                   <button class="board-place-bet">
                                        Place Bet
                                   </button>

                          </div>
                </div>

               <button class="get-started-btn">GET STARTED</button>
               <div class="form-container">
                    
                       <img src="./assets/close.png" alt="" width="20" class="close close-form-container">
                       <form class="signup-form">

                               <h1>Signup</h1>
                               <div class="profile">
                                     <img src="./assets/profile.png" alt="" class="photo">

                                     <input type="file"  id="file">
                                     <label for="file" class="upload-lbl">Upload</label>
                               </div>
                               <input type="text" placeholder="Enter Username" class="username">
                               <input type="email" placeholder="Enter Email" class="email">
                               <input type="number" placeholder="Enter Phone" class="phone">
                               <input type="number" placeholder="Deposit Amount in $" class="balance-input">

                               <button class="btn-submit">Submit</button>
                       </form>

                    </div>

                       <div class="gameEnvironment">
                        <img src="./assets/close.png" alt="" width="20" class="close close-game-env">
                               <input type="number"  placeholder="Enter Bet Amount in $" class="bet-amount">
                               <button class="play-btn">Play</button>
                       </div>

                       <div class="result">
                        <img src="./assets/close.png" alt="" width="20" class="close close-result-container">
                             <div class="ball-container">
                                     <small>Lucky Balls</small>
                                     <span class="lucky-balls-container">
                                          <span class="ball lucky-ball">35</span>
                                          <span class="ball lucky-ball">77</span>
                                          <span class="ball lucky-ball">25</span>
                                          <span class="ball lucky-ball">55</span>
                                          <span class="ball lucky-ball">15</span>
                                     </span>
                             </div>
                             <div class="ball-container">
                                <small>Player Balls</small>
                                <span class="player-balls-container">
                                     <span class="ball">45</span>
                                     <span class="ball">77</span>
                                     <span class="ball">95</span>
                                     <span class="ball">15</span>
                                     <span class="ball">20</span>
                                </span>
                             </div>
                             <div class="prize">
                                   <small>Winnings</small>
                                   <p class="winnings">
                                         $1000.00
                                   </p>
                             </div>
                      
               </div>

           </section>
           <aside>
                <img src="./assets/sideImg2.png" alt="">
           </aside>
    </main>
    <footer>
          <p>&copy; Copyright 2023. All rights reserved. Powered by Codeprof Academy.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
